#jdbc.pwd=123456

driverClassName=com.mysql.cj.jdbc.Driver
#URL连接数据库的URL，其中travel（以下面例子来说）为连接的数据库，后面的参数可不改但不删
url=jdbc:mysql://localhost:3306/bookstoredb?useUnicode=true&characterEncoding=utf-8&useSSL=false
characterEncoding=utf-8
#安装mysql时候设置的用户与密码
username=root
password=123456
#初始化物理连接的个数
initialSize=5
#连接池维持的最大连接数
maxActive=10
#连接池借出连接的最长期限
maxWait=3000
#用来检测连接是否有效的sql
validationQuery=SELECT 1
#在检查闲置连接是同时检查连接可用性
testWhileIdle=true
